<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="wrapper">
        <header id="header">
            <div class="headTop">
                <!-- 版心 -->
                <div class="headTopMain">
                    <div class="left">
                        <h5>欢迎来到京东商城！ 请</h5>
                        <p>
                            <a href="javascript:;">登录</a>
                            <a href="javascript:;">注册</a>
                        </p>
                    </div>
                    <div class="right">
                        <nav>
                            <a href="javascript:;">我的订单</a>
                            <a href="javascript:;">我的京东</a>
                            <a href="javascript:;">京东会员</a>
                            <a href="javascript:;">企业采购</a>
                            <a href="javascript:;">商家服务</a>
                            <a href="javascript:;">网站导航</a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="headBottom">
                <div class="headBottomMain">
                    <!-- 左侧logo -->
                    <div class="logo">
                        <a href="javascript:;">
                            <img src="./images/logo.png" alt="">
                        </a>
                    </div>
                    <!-- 右侧搜索框 -->
                    <div class="search">
                        <input type="text" placeholder="请输入搜索内容">
                        <input type="submit" value="搜索">
                    </div>
                </div>
            </div>
        </header>
        <div id="navWrapper">
            <div id="navWrapperMain">
                <a href="javascript:;">全部商品</a>
                <a href="javascript:;">服装城</a>
                <a href="javascript:;">美妆馆</a>
                <a href="javascript:;">超市</a>
                <a href="javascript:;">全球购</a>
                <a href="javascript:;">闪购</a>
                <a href="javascript:;">团购</a>
                <a href="javascript:;">精品</a>
                <a href="javascript:;">秒杀</a>
            </div>
        </div>
    </div>
    <div id="content">
        <div class="contentMain">
            <div id="navPath">
            </div>
            <div id="center">
                <!-- 左侧商品图片，右侧商品信息 -->
                <div id="left">
                    <!-- 左上图片移动鼠标有放大镜效果 -->
                    <div id="leftTop">
                        <div id="smallPic">
                            <!-- 在鼠标移动到小图区域时，出现一个蒙版，对应出现放大后的局部图 -->
                            <img src="" alt="">
                        </div>
                    </div>
                    <div id="leftBottom">
                        <a>&lt;</a>
                        <div id="picList">
                            <ul>
                            </ul>
                        </div>
                        <a>&gt;</a>
                    </div>
                </div>
                <div id="right">
                    <div id="rightTop">

                    </div>
                    <div id="rightBottom">
                        <div class="selection">
                        </div>
                        <div class="cart">
                            <div class="count">
                                <input type="number" value="1" min="1" max="99">
                            </div>
                            <button type="submit">加入购物车</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="goodsDetailWrap">
                <aside class="leftAside">
                    <div class="top">
                        <h4 class="active">相关分类</h4>
                        <h4>推荐品牌</h4>
                    </div>
                    <div class="bottom">
                        <div class="active">
                            <ul class="goodsList1">
                                <li>iphone</li>
                                <li>iphone</li>
                                <li>iphone</li>
                                <li>iphone</li>
                                <li>iphone</li>
                                <li>iphone</li>
                                <li>iphone</li>
                                <li>iphone</li>
                            </ul>
                            <ul class="goodsList2">
                                <li>
                                    <img src="./images/part01.png" alt="">
                                    <div class="title">iphone</div>
                                    <div class="price"><span>￥</span>6000.00</div>
                                    <div class="button"><a href="javascript:;">加入购物车</a></div>
                                </li>
                            </ul>
                        </div>
                        <div></div>
                    </div>
                </aside>
                <div class="rightDetail">
                    <div class="top">
                        <input type="checkbox">
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
